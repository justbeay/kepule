<div class="bodyer odd">
	<div class="container">
		<div>
			<h1 class="float-left">项目组列表</h1>
			<div class="header-right">
				<button class="button" ng-click="add()">新增</button>
			</div>
		</div>
		<table>
			<thead>
			<tr>
				<th>组名</th>
				<th>操作</th>
			</tr>
			</thead>
			<tr ng-repeat="group in groupList">
				<td><a ng-click="view(group.id)">{{group.name}}</a></td>
				<td><a ng-click="view(group.id)">查看</a>&nbsp;|&nbsp;<a ng-click="edit(group.id)">编辑</a>&nbsp;|&nbsp;<a ng-click="delete(group.id)">删除</a></td>
			</tr>
		</table>
		
		<div class="nav-page">
			<ul class="navbar">
				<li class="prev" ng-click="searchPrevUserList()">&larr;上一页</li>
				<li class="next" ng-click="searchNextUserList()">下一页&rarr;</li>
			</ul>
			<div class="clear"></div>
		</div>
	</div>
</div>
