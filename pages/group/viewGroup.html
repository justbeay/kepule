<div class="bodyer odd">
	<div class="container">
		<h1>项目组信息</h1>
		<form name="form" novalidate>
			<div class="wrapper">
				<div class="trans-table">
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">组名</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<div class="trans-text">{{group.name}}</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line textCenter">
						<div class="button" ng-sub="edit()" formname="form" ng-show="$root.loginInfo.loginRole=='9'">编  辑</div>
						<div class="button" ng-click="back()" formname="form">返  回</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
