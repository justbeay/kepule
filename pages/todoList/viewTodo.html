<div class="bodyer odd">
	<div class="container">
		<h1>任务详情</h1>
		<form name="form" novalidate>
			<div class="wrapper">
				<div class="pagination">&rarr;</div>
				<div class="trans-table">
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">任务名称</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<div class="trans-text">{{todo.name}}</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">任务详情</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<div class="trans-text">{{todo.description}}</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">创建人</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<div class="trans-text">{{todo.creater}}</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">执行人</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<div class="trans-text">{{todo.executor}}</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">任务进度</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<div class="trans-text">{{todo.done}}</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">项目组</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<div class="trans-text">{{todo.group}}</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line textCenter">
						<div class="button" ng-sub="edit()" formname="form">编  辑</div>
						<div class="button" ng-click="back()" formname="form">返  回</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
