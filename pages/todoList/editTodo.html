<div class="bodyer odd">
	<div class="container">
		<h1>编辑任务</h1>
		<form name="form" novalidate>
			<div class="wrapper">
				<div class="trans-table">
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">任务名称</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<div class="trans-text">{{name}}</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">任务详情</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<textarea class="input-textarea" name="description" ng-model="description" formname="form" placeholder="任务详情"></textarea>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">创建人</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<div class="trans-text">{{creater}}</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">执行人</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<select class="input-select" name="executor" ng-model="executor" ng-chk="checkExecutor" formname="form">
									<option ng-repeat="userInfo in executorList" value="{{userInfo.id}}">{{userInfo.name}}</option>
								</select>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">项目进度</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<select class="input-select" name="done" ng-model="done" ng-chk="checkDone" formname="form">
									<option value="0">未完成</option>
									<option value="1">已完成</option>
								</select>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line">
						<div class="col-md-2">
							<div class="trans-label">项目组</div>
						</div>
						<div class="col-md-10">
							<div class="trans-ele">
								<div class="trans-text">{{group}}</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="trans-line textCenter">
						<div class="button" ng-sub="submit()" formname="form">提  交</div>
						<div class="button" ng-click="back()" formname="form">返  回</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
